name: webrtc_data_channel
description: This plugin allows Flutter apps to use WebRTC DataChannel to establish P2P connection and exchange text messages.
version: 0.1.0
author: Piasy <xz4215@gmail.com>
homepage: https://github.com/Piasy/webrtc_data_channel

dependencies:
  flutter:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  plugin:
    androidPackage: com.github.piasy.webrtcdatachannel
    pluginClass: WebRTCDataChannelPlugin

environment:
  sdk: ">=2.0.0-dev.35.0 <3.0.0"
  flutter: ">=0.2.3 <2.0.0"
