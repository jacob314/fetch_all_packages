# See: https://www.dartlang.org/tools/pub/pubspec
name: flutter_android
version: 0.2.4
description: >-
  Flutter plugin for Android platform-specific APIs, to reduce duplication
  of effort by centralizing Android bindings in a single package.
author: Arto Bendiken <arto@bendiken.net>
homepage: https://github.com/drydart/flutter_android
documentation:
dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.6
  platform: ^2.2.0
dev_dependencies:
  flutter_test:
    sdk: flutter
  test: '>=1.3.4 <2.0.0'
dependency_overrides:
environment:
  sdk: '>=2.0.0 <3.0.0'
executables:
flutter:
  plugin:
    androidPackage: com.github.drydart.flutter_android
    pluginClass: FlutterAndroidPlugin
