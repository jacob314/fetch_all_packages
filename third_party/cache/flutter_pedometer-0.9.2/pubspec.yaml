name: flutter_pedometer
description: A pedometer plugin for retrieving the steps taken today. Works for both iOS and Android and is written in Swift/Java.
version: 0.9.2
homepage: https://github.com/cph-cachet/flutter_pedometer
author: CACHET Team <cph.cachet@gmail.com>

environment:
  sdk: '>=1.20.1 <3.0.0'


dependencies:
  flutter:
    sdk: flutter


# The following section is specific to Flutter.
flutter:
  plugin:
    androidPackage: com.example.flutterpedometer
    pluginClass: FlutterPedometerPlugin
