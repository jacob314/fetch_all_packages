author: simolus3 <simolus3@gmail.com>
homepage: https://github.com/simolus3/f_grecaptcha

environment:
  sdk: ">=1.19.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    androidPackage: de.simolus3.fgrecaptcha
    pluginClass: FGrecaptchaPlugin
