name: openfoodfacts
description: dart package for the Open Food Facts API
version: 0.0.8
authors:
- Alexander Schacht <grumpf@gmx.de>
- Niklas Casper <casperniklas@gmail.com>
homepage: https://github.com/Grumpf86/openfoodfacts-dart

environment:
  sdk: '>=2.0.0-dev.54.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  async_loader: '>=0.1.2'
  json_annotation: ^1.0.0
  http: '>=0.11.0'
  test: '>=1.3.0'
  path: '>=1.6.2'

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: '>=0.10.0'
  json_serializable: ^1.0.0


