name: sqflitezjl
author: ZhangJianLin <bdealsdev@gmail.com>
homepage: https://github.com/tekartik/sqflite
description: Flutter plugin for SQLite, a self-contained, high-reliability,
  embedded, SQL database engine.
version: 0.11.1

environment:
  sdk: ">=2.0.0-dev.35 <3.0.0"

flutter:
  plugin:
    androidPackage: com.tekartik.sqflite
    pluginClass: SqflitePlugin

dependencies:
  flutter:
    sdk: flutter
  synchronized: '>=1.5.1 <3.0.0'
  path: '>=1.5.1 <3.0.0'

dev_dependencies:
  flutter_test:
    sdk: flutter
