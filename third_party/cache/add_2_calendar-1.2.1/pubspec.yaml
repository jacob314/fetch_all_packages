name: add_2_calendar
description: A really simple Flutter plugin to add events to each platform's default calendar.
version: 1.2.1
author: Javi Hurtado <webmaster@javi-h.com>
homepage: https://github.com/ja2375/add_2_calendar

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    androidPackage: com.javih.add2calendar
    pluginClass: Add2CalendarPlugin
