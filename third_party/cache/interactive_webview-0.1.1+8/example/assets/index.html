<!doctype html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
  <script>
    const nativeCommunicator = typeof webkit !== 'undefined' ? webkit.messageHandlers.native : window.native;
    function test(text) {
      console.log(`received from native ${text}`);
      const data = [{name: "Hello"}, 1, true, "from", "WebView!!!"];
      nativeCommunicator.postMessage(JSON.stringify(data));
    }
  </script>
</body>
</html>
