name: sy_flutter_wechat_183
description: 微信SDK flutter插件，支持Android和iOS,原作者的dependency方式会在xcode9中出现错误，修改了一份内嵌微信1.8.3版本的先用着，等原作者更新
version: 0.1.5
author: 原作者：lishuhao <gg2366493058@gmail.com>,修改：cb
homepage: https://github.com/coffee4u/sy_flutter_wechat

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

# For information on the generic Dart part of this file, see the
