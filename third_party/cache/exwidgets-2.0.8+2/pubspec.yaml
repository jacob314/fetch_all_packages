name: exwidgets
author: Anagatadev <anagatadev@gmail.com>
description: an extreme way to create ui and logic in Flutter
homepage: https://anagatadev.com/extreme-widget/
version: 2.0.8+2
# !publish code
# * flutter packages pub publish

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2  
  font_awesome_flutter: ^8.2.0
  rxdart: ^0.19.0
  flutter_masked_text: ^0.7.0
  flutter_localizations: 
    sdk: flutter 
    
  uuid: ^1.0.3
  image_picker: ^0.4.10
  url_launcher: ^4.0.1
  intl: ^0.15.7 

  firebase_core: ^0.2.5+1
  firebase_auth: ^0.6.6
  cloud_firestore: ^0.8.2+2 
  firebase_storage: ^1.0.4
  firebase_messaging: ^2.1.0
  flutter_local_notifications: ^0.4.2

  google_maps_flutter: ^0.0.1
 
  geolocator: ^2.1.0
  sqflite: ^0.12.2+1 
  path_provider: ^0.4.1
  http: ^0.12.0

dev_dependencies: 
  random_pk:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  # - assets/images/
  # - assets/images/no_photo.png
  #  - images/a_dot_ham.jpeg

  fonts:
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Medium.ttf
          style: normal
        - asset: assets/fonts/Quicksand_Bold.otf
          weight: 700
        
    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
          style: normal
        - asset: assets/fonts/Raleway-Medium.ttf
          
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages


environment:
  sdk: ">=2.0.0-dev.47.0 <3.0.0"
  flutter: ">=0.3.0 <2.0.0"
